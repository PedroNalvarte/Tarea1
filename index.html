<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js></script>
    <title>Tarea 1</title>
</head>
<body>
    <form>
        <div class="form-group">
          <label for="numeroTarjeta">Número de tarjeta</label>
          <input type="text" class="form-control" id="numeroTarjeta" placeholder="Ingrese el número de su tarjeta">
        </div>
        <div class="form-group">
          <label for="fechaVencimiento">Fecha de vencimiento del pago</label>
          <input type="date" class="form-control" id="fechaVencimiento">
        </div>
        <div class="form-group">
          <label for="montoPagar">Monto a pagar</label>
          <input type="number" class="form-control" id="montoPagar" placeholder="Ingrese el monto a pagar">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
</body>
</html>
